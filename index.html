<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Puppy Page</title>
<style>
body {
    margin: 0;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
}
#content {
    flex: 1;
    padding: 30px;
}
#menu {
    position: fixed;
    right: 0;
    top: 0;
    width: 150px;
    height: 100vh;
    background: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
    box-shadow: -3px 0 10px rgba(0,0,0,0.5);
}
#menu img {
    width: 120px;
    margin: 15px 0;
    border-radius: 8px;
    cursor: pointer;
}
iframe {
    width: calc(100% - 150px);
    height: 100vh;
    border: none;
}
</style>
</head>
<body>

<iframe id="viewer" src=""></iframe>

<div id="menu">
    <img src="saint-bernard.png" onclick="loadPage('https://puppies.com/find-a-puppy/saint-bernard?advanced=true&price=100&price=700&sort_breed=mixed')" />
    <img src="english-bulldog.png" onclick="loadPage('https://puppies.com/find-a-puppy/english-bulldog?advanced=true&price=100&price=700&sort_breed=mixed')" />
    <img src="basset-hound.png" onclick="loadPage('https://puppies.com/find-a-puppy/basset-hound?advanced=true&price=100&price=700&sort_breed=mixed')" />
    <img src="cav.png" onclick="loadPage('https://puppies.com/find-a-puppy/cavalier-king-charles-spaniel?advanced=true&price=100&price=700&sort_breed=mixed')" />
</div>

<script>
function loadPage(url) {
    document.getElementById('viewer').src = url;
}
</script>

</body>
</html>
