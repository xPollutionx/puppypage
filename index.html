<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Puppy Browser</title>
<style>
  :root{
    --bg:#0f0f10;
    --panel:#1b1b1c;
    --text:#ffffff;
  }
  html,body{
    height:100%;
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  }

  /* Left fixed menu */
  #menu{
    position:fixed;
    left:0;
    top:0;
    bottom:0;
    width:150px;
    background:var(--panel);
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:18px 10px;
    box-shadow:3px 0 12px rgba(0,0,0,0.6);
    z-index:10;
    overflow-y:auto;
  }
  #menu img{
    width:120px;
    height:120px;
    object-fit:cover;
    border-radius:8px;
    margin:10px 0;
    cursor:pointer;
    transition:transform .15s ease, box-shadow .15s ease;
    border:2px solid transparent;
  }
  #menu img:active{ transform:scale(.98); }
  #menu img:hover{ 
    transform:translateY(-4px) scale(1.03); 
    box-shadow:0 6px 18px rgba(10,132,255,0.4);
    border-color:#0a84ff;
  }

  /* Browser chrome */
  #browser{
    position:fixed;
    left:150px;
    top:0;
    right:0;
    bottom:0;
    display:flex;
    flex-direction:column;
    background:var(--panel);
  }

  /* Address bar */
  #addressBar{
    display:flex;
    align-items:center;
    padding:12px;
    background:var(--panel);
    border-bottom:1px solid #333;
    gap:8px;
  }
  #urlInput{
    flex:1;
    padding:10px 16px;
    background:#2a2a2c;
    border:1px solid #444;
    border-radius:6px;
    color:var(--text);
    font-size:14px;
  }
  #urlInput:focus{
    outline:none;
    border-color:#0a84ff;
  }
  #goBtn{
    padding:10px 20px;
    background:#0a84ff;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
    transition:background .2s;
  }
  #goBtn:hover{ background:#0070e0; }
  #goBtn:active{ transform:scale(.98); }

  /* Content area */
  #contentArea{
    flex:1;
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    overflow:hidden;
  }

  /* Animated background */
  #contentArea::before{
    content:'';
    position:absolute;
    width:200%;
    height:200%;
    background:radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size:50px 50px;
    animation:drift 20s linear infinite;
  }
  @keyframes drift{
    from{ transform:translate(0,0); }
    to{ transform:translate(50px,50px); }
  }

  /* Welcome message */
  #welcome{
    text-align:center;
    color:#fff;
    padding:40px;
    position:relative;
    z-index:1;
  }
  #welcome h1{
    font-size:3em;
    margin:0 0 16px 0;
    text-shadow:0 4px 12px rgba(0,0,0,0.3);
  }
  #welcome p{
    font-size:1.2em;
    opacity:0.9;
    margin:10px 0;
    text-shadow:0 2px 8px rgba(0,0,0,0.2);
  }
  #welcome .instruction{
    font-size:1em;
    opacity:0.8;
    margin-top:30px;
    padding:20px;
    background:rgba(255,255,255,0.1);
    border-radius:12px;
    backdrop-filter:blur(10px);
  }

  /* History section */
  #history{
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:10px;
    z-index:1;
  }
  .historyItem{
    background:rgba(255,255,255,0.2);
    padding:8px 16px;
    border-radius:20px;
    font-size:12px;
    backdrop-filter:blur(10px);
    cursor:pointer;
    transition:all .2s;
  }
  .historyItem:hover{
    background:rgba(255,255,255,0.3);
    transform:translateY(-2px);
  }

  /* Small screens: stack */
  @media (max-width:600px){
    #menu{ 
      position:relative; 
      width:100%; 
      height:auto; 
      flex-direction:row; 
      padding:12px; 
      gap:8px;
      overflow-x:auto;
    }
    #menu img{ width:64px; height:64px; margin:0; }
    #browser{ position:relative; left:0; top:0; width:100%; height:calc(100vh - 100px); }
    #welcome h1{ font-size:2em; }
    #welcome p{ font-size:1em; }
  }
</style>
</head>
<body>
  <nav id="menu" aria-label="Puppy Menu">
    <img src="saint-bernard.png" alt="Saint Bernard" onclick="loadInBrowser('https://puppies.com/find-a-puppy/saint-bernard?advanced=true&price=100&price=700&sort_breed=mixed', 'Saint Bernard')" />
    <img src="english-bulldog.png" alt="English Bulldog" onclick="loadInBrowser('https://puppies.com/find-a-puppy/english-bulldog?advanced=true&price=100&price=700&sort_breed=mixed', 'English Bulldog')" />
    <img src="basset-hound.png" alt="Basset Hound" onclick="loadInBrowser('https://puppies.com/find-a-puppy/basset-hound?advanced=true&price=100&price=700&sort_breed=mixed', 'Basset Hound')" />
    <img src="cav.png" alt="Cavalier King Charles" onclick="loadInBrowser('https://puppies.com/find-a-puppy/cavalier-king-charles-spaniel?advanced=true&price=100&price=700&sort_breed=mixed', 'Cavalier')" />
  </nav>

  <div id="browser">
    <div id="addressBar">
      <input type="text" id="urlInput" placeholder="Enter URL or click a puppy..." />
      <button id="goBtn" onclick="goToUrl()">Go ‚Üí</button>
    </div>
    <div id="contentArea">
      <div id="welcome">
        <h1>üê∂ Puppy Browser</h1>
        <p>Your gateway to finding the perfect pup!</p>
        <p class="instruction">Click any puppy image on the left to browse available puppies<br>or enter a URL above to visit any website</p>
      </div>
      <div id="history"></div>
    </div>
  </div>

<script>
  const urlInput = document.getElementById('urlInput');
  const historyDiv = document.getElementById('history');
  let browsingHistory = [];

  function loadInBrowser(url, name){
    urlInput.value = url;
    
    // Add to history
    if(!browsingHistory.includes(name)){
      browsingHistory.push(name);
      updateHistory();
    }
    
    // Open in new tab
    window.open(url, '_blank');
    
    // Show feedback
    showFeedback(`Opening ${name} puppies...`);
  }

  function goToUrl(){
    let url = urlInput.value.trim();
    if(!url) return;
    
    // Add https:// if no protocol specified
    if(!url.startsWith('http://') && !url.startsWith('https://')){
      url = 'https://' + url;
    }
    
    urlInput.value = url;
    window.open(url, '_blank');
    showFeedback('Opening page...');
  }

  function updateHistory(){
    historyDiv.innerHTML = browsingHistory.map(name => 
      `<div class="historyItem">${name}</div>`
    ).join('');
  }

  function showFeedback(msg){
    const feedback = document.createElement('div');
    feedback.textContent = msg;
    feedback.style.cssText = `
      position:fixed;
      top:80px;
      left:50%;
      transform:translateX(-50%);
      background:rgba(10,132,255,0.95);
      color:white;
      padding:12px 24px;
      border-radius:8px;
      font-weight:600;
      z-index:1000;
      animation:fadeInOut 2s ease-in-out;
    `;
    document.body.appendChild(feedback);
    setTimeout(() => feedback.remove(), 2000);
  }

  // Allow Enter key in URL input
  urlInput.addEventListener('keypress', function(e){
    if(e.key === 'Enter'){
      goToUrl();
    }
  });

  // Add animation
  const style = document.createElement('style');
  style.textContent = `
    @keyframes fadeInOut{
      0%, 100%{ opacity:0; transform:translate(-50%, -20px); }
      10%, 90%{ opacity:1; transform:translate(-50%, 0); }
    }
  `;
  document.head.appendChild(style);
</script>
</body>
</html>
