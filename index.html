<head>

body {

}

    top: 0;
    width: 150px;
    height: 100vh;

    flex-direction: column;
    align-items: center;
    padding-top: 20px;

<div id="menu">

        <img src="basset-hound.png" alt="Basset Hound" />
    </a>
    <a href="https://puppies.com/find-a-puppy/cavalier-king-charles-spaniel?advanced=true&price=100&price=700&sort_breed=mixed">
